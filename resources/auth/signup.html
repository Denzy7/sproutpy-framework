<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title> 
    <!-- Bootstrap CSS -->
    <link type="text/css" href="http://127.0.0.1:8000/public/asst/css/bootstrap.min.css" rel="stylesheet">
    <link type="text/css" href="http://127.0.0.1:8000/public/asst/css/auth.css" rel="stylesheet"> 
</head>
<body>
    <div class="main">
        <div class="signup-container">
            <h2 class="text-center">signup</h2>
            <form action="/signup" method="post" enctype="multipart/form-data">
                <div class="form-group pt-3">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" name="username" id="username" placeholder="Enter username" value="{{username}}">
                </div> 
                <div class="form-group pt-3">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" name="email" id="email" placeholder="Enter email" value="{{email}}">
                </div> 
                <div class="form-group pt-3">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" name="password" id="password" placeholder="Enter password" value="{{password}}">
                </div>
                <div class="form-group pt-3">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" class="form-control" name="confirm-password" id="confirm-password" placeholder="Enter password" value="{{password}}">
                </div>
                <div class="form-group pt-3">
                    <button type="submit" name="signup" class="btn btn-primary btn-sm">Signup</button>
                </div>
                <div class="form-group pt-3">
                    <p>Already have an account, click <a href="/login">here</a></p>
                </div>
            </form>
        </div>
        <div class="signup-card-container pt-3">
            <p class="text-center">sproutpy python framework. since @2024</p>
        </div>
    </div>
    <!-- Bootstrap JS and dependencies -->
    <script src="http://127.0.0.1:8000/public/asst/jquery/jquery.js"></script>
    <script type="module" src="http://127.0.0.1:8000/public/asst/js/popper.min.js"></script>
    <script src="http://127.0.0.1:8000/public/asst/js/bootstrap.min.js"></script>

</body>
</html>
